<!DOCTYPE html5>
<html>
    <head>

        <link rel="stylesheet" href="project2.css">
        <script src="project2.js"></script>
    
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        
        <title>Project 02- To Do List</title>
    </head>

    <body style="background-color: #6B2737; color: #F8F4A6;">
        <h1>To-Do List</h1>

        <div class="container-fluid">
            <div class="row">

                <div class="col automargin">
                    <form id = "new-task">New Task: 
                    <input class = "task-title" id = "task-title" autocomplete="off" placeholder="(type in your task here)" type = "text" autofocus>

                    <label for = "task-priority">Task Priority: </label>
                    <select name = "task-priority" id = "task-priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                    </select>

                    <label for = "task-status">Task Status: </label>
                    <input class = "task-status" name = "task-status" type = "radio" value = "Pending"> Pending
                    <input class = "task-status" name = "task-status" type = "radio" value = "Completed"> Completed
                
                    <input id = "submit" type = "submit">
                    </form>
                </div>

            </div>
        </div>

        <div class="container-fluid">
            <ul id = "task_list">

            </ul>

        </div>


    </body>
</html>
